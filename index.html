<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Sesión</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="hand.png" alt="Like">
      </div>
      <div class="text-container">
        <p><strong>¡Sesión programada!</strong></p>
        <div>
          <p>Hemos recibido correctamente tu pago e información</p>
          <p>Pronto recibirás noticias de tu sesión de fotos profesionales con meero</p>
        </div>
      </div>
      <div class="file-container">
        <p>Subir foto de portada</p>
        <div class="file">
          <img src="icon-file.png" alt="File">
          <p>Suelta aquí tu foto</p>
          <button class="btn-file">Añadir fotos</button>
        </div>
      </div>
    </div>
  </body>
</html>
